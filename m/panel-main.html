    <script>
        function F__ID(){
            //--------------------------------------------------------
            $vm.module_list["__MODULE__"].show=function(){
                document.title="Panel | "+$vm.default_title;
                $("meta[name='description']").attr("content","Control Panel");
            }
            //--------------------------------------------------------
            //var this_module=$vm.module_list[$vm.vm['__ID'].name];
            //--------------------------------------------------------
            $('#panel__ID a').on('click',function(e){
                e.preventDefault();
                var href=$(this).attr('href');
                var app=$(this).attr('app');
                var dev=$(this).attr('dev');
                if(app!=undefined){
                    window.open(href);
                    return;
                }
                if(dev!=undefined){
                    $vm.alert("Under development");
                    return;
                }
                if(href!=undefined){
                    href=href.replace('?\/','');
                    href=href.replace(/\//g,'_');
                    if(app==undefined) $vm.load_module(href,'',{});
                    else if($vm.module_list[href]!=undefined) window.open($vm.module_list[href].url);
                    else alert("The '"+ href +"' is not defined in the module list");
                }
            })
            //--------------------------------------------------------
            $('#panel__ID a').each(function(){
                var href=$(this).attr('href');
                if(href!=undefined){
                    href=href.replace('?\/','');
                    href=href.replace(/\//g,'_');
                    if($vm.module_list[href]!=undefined){
                        var url=$vm.module_list[href].url;
                        $(this).attr('title',url);
                    }
                }
            })
            //--------------------------------------------------------
        }
    </script>
